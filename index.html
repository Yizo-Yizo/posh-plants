<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <section class="container">
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid" style="max-width: 90rem;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item search-bar">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
            </li>
          </ul>
        </div>
        <a class="navbar-brand" href="#">Posh Plants</a>
        <div class="d-flex icons mt-3">
          <i class="bi bi-search pe-3 ps-3"></i>
          <i class="bi bi-person-plus pe-3 ps-3"></i>
          <i class="bi bi-cart pe-3 ps-3"></i>
        </div>
      </div>
    </nav>
  </section>

  <!-- Featured Products-->
  <section class="container mt-4" id="featured-product">
      <div class="row" id="featured-products">
        <div class="col-12 col-md-6 product-column">
          <div class="card text-bg-dark">
            <img src="https://kiwigardenermagazine.co.nz/wp-content/uploads/sites/4/2021/05/June-Hoya.jpg" class="card-img">
            <div class="card-img-overlay">
              <div id="heading">
                <h2 class="card-title">Hoyas</h2>
                <p class="card-text">Shop now</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 product-column">
          <div class="card text-bg-dark">
            <img src="https://mymodernmet.com/wp/wp-content/uploads/2021/05/popular-houseplants-1.jpg" class="card-img">
            <div class="card-img-overlay">
              <div id="heading">
                <h2 class="card-title">Aroids</h2>
                <p class="card-text">Shop now</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <!-- Other Categories-->
  <section class="container mb-5 mt-3" id="other-category">
    <div class="row" id="other-categories">
      <div class="col-12 col-md-6 other-categories">
        <a href="#">
          All Other Plants
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>
      <div class="col-12 col-md-6 other-categories">
        <a href="#">
          Accessories
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- New/Sale -->
  <section class="container mb-5 mt-5">
    <div class="row">
      <div class="col" style="text-align: end;">
        <a href="#" class="custom-text">New</a>
      </div>
      <div class="col">
        <a href="#" class="custom-text" style="border-bottom: none;">Sale</a>
      </div>
    </div>
  </section>

  <!-- Products -->
  <section class="container" id="products">
    <div class="row">
        <div class="col custom-column">
          <div class="card" id="product">
            <img src="https://sproutsandstems.com/wp-content/uploads/2021/10/Hoya-Curtisii.jpg" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title">Curtisii</h5>
              <p class="card-text">$ 68</p>
            </div>
          </div>
        </div>
        <div class="col custom-column">
          <div class="card" id="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmhIqQMkQQZuNQCwJUjMZchawVDIVZTN-egQ&usqp=CAU" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title">Thailandica</h5>
              <p class="card-text">$ 32</p>
            </div>
          </div>
        </div>
        <div class="col custom-column">
          <div class="card" id="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHrE0imr5VBpjRyWAzsveYmJxtKCGcaIQEog&usqp=CAU" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Acuta</h5>
              <p class="card-text">$ 23</p>
            </div>
          </div>
        </div>
        <div class="col custom-column">
          <div class="card" id="product">
            <img src="https://cdn.shopify.com/s/files/1/0151/1650/1046/products/Hoya_obovata_indoor_pot_plant_ceramic_pot_new_zealand_540x.jpg?v=1622091417" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Obovata</h5>
              <p class="card-text">$ 21</p>
            </div>
          </div>
        </div>
    </div>
  </section>

  <footer id="Footer">
   <hr><p><span>Posh Plants ltd.</span> &nbsp;<span>2022</span></p>
  </footer>
</body>
</html>
